version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - npm ci --legacy-peer-deps
    build:
      commands:
        - cd web
        - npm run build
  artifacts:
    baseDirectory: web/.next
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*
      - web/.next/cache/**/*


