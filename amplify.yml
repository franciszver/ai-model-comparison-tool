version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web && npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
        - node generate-manifest.js
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*


